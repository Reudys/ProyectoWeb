<h1>
    RESERVA TU ESPACIO EN LA RUTA
</h1>

<form id="form-reservation">
    <label class="label-text">NOMBRE<input type="text" placeholder="Nombre"></label>
    <label class="label-text">APELLIDO<input type="text" placeholder="Apellido"></label>
    <label class="label-text">CORREO<input type="text" placeholder="Correo"></label>
    <label class="label-text">Cel.:<input type="number" placeholder="Numero"></label>
    <label class="label-text">Personas que asistiran:<input type="number"></label>
    <label class="label-text">FECHA<input type="date"></label>
    <button type="submit" id="btn-reservar">RESERVAR</button>
</form>
